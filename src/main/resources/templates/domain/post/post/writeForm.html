<html layout:decorate="~{global/userLayout}">

<head>
    <title th:text="|글 작성|"></title>
</head>

<body>

<div layout:fragment="content">
    <h1>글 작성</h1>

    <form th:action="@{/post/write}" method="post">
        <div>
            <h3>제목</h3>
            <input type="text" name="title" id="title" class="form-control">
        </div>


        <div>
            <h3>내용</h3>
            <textarea name="body" id="body" class="form-control" rows="15"></textarea>
        </div>

        <input type="submit" value="등록하기" class="btn btn-primary my-2">
    </form>
</div>

</body>

</html>
