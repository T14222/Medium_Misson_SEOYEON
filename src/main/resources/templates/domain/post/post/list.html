<html layout:decorate="~{global/userLayout}">

<head>
    <title th:text="|글 목록|"></title>
</head>

<body>

<div layout:fragment="content">
    <h1>글 목록</h1>

    <ul>
        <li th:each="post : ${postPage.content}">
            <a th:href="|/post/${post.id}|">
                <span th:text="${post.id}"></span>
                /
                <span th:text="${post.title}"></span>
            </a>
        </li>
    </ul>
</div>

</body>

</html>
